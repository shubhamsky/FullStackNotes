            })(() => window.markmap,null,{"content":"C# Notes","children":[{"content":"1. Generics","children":[{"content":"\n<p data-lines=\"4,5\">Need for generics?</p>","children":[{"content":"","children":[{"content":"\n<p data-lines=\"5,6\">The need for generics can be shown in below programs. The reason why generics where introduced can be understood very clearly from the below example of the programs involving list.</p>","children":[],"payload":{"lines":"5,7"}},{"content":"\n<p data-lines=\"7,8\">In below program 1 we have created a list to add numbers.</p>\n<pre><code class=\"language-csharp\"><span class=\"hljs-comment\">// Program 1</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title\">List</span>\n{\n    <span class=\"hljs-function\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title\">Add</span>(<span class=\"hljs-params\"><span class=\"hljs-built_in\">int</span> number</span>)</span>\n    {\n        <span class=\"hljs-keyword\">throw</span> <span class=\"hljs-keyword\">new</span> NotImplementedException();\n    }\n    <span class=\"hljs-keyword\">public</span> <span class=\"hljs-built_in\">int</span> <span class=\"hljs-keyword\">this</span>[<span class=\"hljs-built_in\">int</span> index]\n    {\n        <span class=\"hljs-keyword\">get</span> {   <span class=\"hljs-keyword\">throw</span> <span class=\"hljs-keyword\">new</span> NotImplementedException(); }    \n    }\n}\n</code></pre>","children":[],"payload":{"lines":"7,24"}},{"content":"\n<p data-lines=\"24,25\">Below is the program for book list to hold list of type book.</p>\n<pre><code class=\"language-csharp\"><span class=\"hljs-comment\">// Program 2 </span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title\">BookList</span>\n{\n    <span class=\"hljs-function\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title\">Add</span>(<span class=\"hljs-params\">Book book</span>)</span>\n    {\n        <span class=\"hljs-keyword\">throw</span> <span class=\"hljs-keyword\">new</span> NotImplementedException();\n    }\n    <span class=\"hljs-keyword\">public</span> Book <span class=\"hljs-keyword\">this</span>[<span class=\"hljs-built_in\">int</span> index]\n    {\n        <span class=\"hljs-keyword\">get</span> {   <span class=\"hljs-keyword\">throw</span> <span class=\"hljs-keyword\">new</span> NotImplementedException(); }    \n    }\n}\n</code></pre>\n<p data-lines=\"41,42\"><em><strong>Note:</strong></em> The above code is fine for creating book list. But the issue which can be concluded here is, for every new type of custom object we need to create a new custom list. And each custom list if any changes are done it might cause bugs and is not easy to manage when the number of object type increase. As for each type there will be a custom list.</p>","children":[],"payload":{"lines":"24,43"}},{"content":"\n<p data-lines=\"43,44\">In the below code we have created an Object List class which can be used to add any type of object to it.</p>\n<pre><code class=\"language-csharp\"><span class=\"hljs-comment\">// Program 3 for object List to add any object</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title\">ObjectList</span>\n{\n    <span class=\"hljs-function\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title\">Add</span>(<span class=\"hljs-params\">Object <span class=\"hljs-keyword\">value</span></span>)</span>\n    {\n        <span class=\"hljs-keyword\">throw</span> <span class=\"hljs-keyword\">new</span> NotImplementedException();\n    }\n    <span class=\"hljs-keyword\">public</span> Object <span class=\"hljs-keyword\">this</span>[<span class=\"hljs-built_in\">int</span> index]\n    {\n        <span class=\"hljs-keyword\">get</span> {   <span class=\"hljs-keyword\">throw</span> <span class=\"hljs-keyword\">new</span> NotImplementedException(); }    \n    }\n}\n</code></pre>\n<p data-lines=\"60,61\">Now in the above program we can create any object list and add to it. But there is an issue of <em><strong>performance</strong></em>. We need to do <em><strong>boxing</strong></em> and <em><strong>unboxing</strong></em> (value to reference type). Also for reference object types while fetching we need to typecast the object to specific type from the list. Also there is a type safety issue as any type of object now can be added to this list. It is very costly in terms of performance. It can be shown in the below program.</p>","children":[],"payload":{"lines":"43,62"}}],"payload":{"lines":"5,62"}},{"content":"Example of Generic List","children":[],"payload":{"lines":"73,75"}},{"content":"In below code we have demonstrated on how to use generics to create a generic list.","children":[],"payload":{"lines":"90,92"}}],"payload":{"lines":"4,101"}},{"content":"\n<p data-lines=\"101,102\">C# Interview Preparation</p>","children":[{"content":"Introduction to C#","children":[{"content":"History and Overview","children":[],"payload":{"lines":"103,104"}},{"content":"Basic Syntax","children":[],"payload":{"lines":"104,105"}},{"content":"Data Types and Variables","children":[],"payload":{"lines":"105,106"}},{"content":"Operators","children":[],"payload":{"lines":"106,107"}}],"payload":{"lines":"102,107"}},{"content":"Control Structures","children":[{"content":"Conditional Statements","children":[],"payload":{"lines":"108,109"}},{"content":"Switch Statements","children":[],"payload":{"lines":"109,110"}},{"content":"Loops","children":[],"payload":{"lines":"110,111"}},{"content":"Jump Statements","children":[],"payload":{"lines":"111,112"}}],"payload":{"lines":"107,112"}},{"content":"Arrays and Collections","children":[{"content":"Arrays","children":[],"payload":{"lines":"113,114"}},{"conten
